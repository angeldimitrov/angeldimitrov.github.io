name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TailwindCSS
        run: |
          echo "üé® Building TailwindCSS for production..."
          npm run build
          
          # Verify CSS file was created and is not empty
          if [ ! -f "dist/styles.css" ] || [ ! -s "dist/styles.css" ]; then
            echo "‚ùå TailwindCSS build failed"
            exit 1
          fi
          
          echo "‚úÖ TailwindCSS build successful"
          echo "üìä CSS file size: $(du -h dist/styles.css | cut -f1)"

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build Jekyll site
        run: |
          echo "üèóÔ∏è Building Jekyll site..."
          export JEKYLL_ENV=production
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
          
          # Ensure CSS file is in the final _site directory
          echo "üìã Verifying CSS file in _site directory..."
          if [ -f "dist/styles.css" ] && [ ! -f "_site/dist/styles.css" ]; then
            echo "‚ö†Ô∏è  CSS file exists in dist/ but not in _site/dist/, copying manually..."
            mkdir -p _site/dist
            cp dist/styles.css _site/dist/styles.css
            echo "‚úÖ CSS file copied to _site/dist/"
          elif [ -f "_site/dist/styles.css" ]; then
            echo "‚úÖ CSS file already exists in _site/dist/"
          else
            echo "‚ùå CSS file not found in dist/ directory"
            ls -la dist/
            exit 1
          fi
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4