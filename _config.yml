# Jekyll Configuration for AI-Native Development Consulting
title: Ship Software 3x Faster | AI-Native Development Consulting
description: Stand up an AI-native development workflow in 14 days. Proven results - 3x faster delivery, measurable ROI. Trusted by Zalando, Flaconi, Schwarz Gruppe.
author: Angel Dimitrov
email: angel@coding-agents.ai
baseurl: ""
url: "https://coding-agents.ai"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude files from processing
exclude:
  - package.json
  - package-lock.json
  - node_modules/
  - vendor/
  - tailwind.config.js
  - src/
  - .playwright-mcp/
  - context/
  - README.md
  - PRD.md

# Include files that start with underscore and dist directory for CSS
include:
  - _pages
  - dist

# Collections
collections:
  pages:
    output: true
    permalink: /:name/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
    values:
      layout: "default"
      author: "Angel Dimitrov"

# SEO settings
lang: en_US
twitter:
  username: angeldimitrov
  card: summary_large_image

# Default social media image
logo: /assets/images/portrait/portrait-800w.jpg
image: /assets/images/og-default.jpg

social:
  name: Angel Dimitrov
  links:
    - https://linkedin.com/in/angel-dimitrov-85b3b499
    - https://github.com/angeldimitrov

# Google Analytics
google_analytics: G-2CNK0V78G7 

# Sass settings
sass:
  sass_dir: _sass
  style: compressed